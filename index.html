<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siman Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="text">
        
        <h1>Simon Says Game</h1>
        <h3>Press Start Key & Start the Game</h3>
       </div>
        <div class="btn-contianer">
            <div class="box1">
                <div class="btn red box" type="button" id="red"></div>
                <div class="btn green box" type="button" id="green"></div>
            </div>
  
            <div class="box2">
                <div class="btn yello box" type="button" id="yello"></div>
                <div class="btn blue box" type="button" id="blue"></div>
            </div>
        </div>
        <button class="restart">START</button>
        <!-- <button class="startgame">Start</button> -->
    </div>
    <script src="script.js"></script>
</body>

</html>
